# install: conda env create -n qgis_ltr --file=qgis_ltr.yml
# update:  conda env update -n qgis_ltr --file=qgis_ltr.yml --prune
# remove:  conda env remove -n qgis_ltr
# see also https://docs.conda.io/projects/conda/en/latest/user-guide/tasks/manage-environments.html#creating-an-environment-from-an-environment-yml-file
name: qgis_ltr
channels:
  - conda-forge
dependencies:
  - qgis=3.40
  - pip
  - matplotlib

  # Development
  - gitpython
  - git-lfs
  - pytest
  - pytest-cov
  - flake8
  - docutils

  - pip:
      - flake8-qgis
      - pytest-env
      - pytest-xdist
      - genbadge[all]

variables:
  QT_MAC_WANTS_LAYER: 1