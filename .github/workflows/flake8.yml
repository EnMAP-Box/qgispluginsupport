name: ‚ùÑ Flake8

on:
  push:
    branches: [master]
    paths:
      - '**.py'
      - '**flake8.yml'

  pull_request:
    branches:
      - '**'
    paths:
      - '**.py'

jobs:
  flake8_py3:
    name: Python Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9
      - name: Run flake8
        uses: julianwachholz/flake8-action@v2
        with:
          checkName: 'Python Lint'
          plugins: flake8-qgis
          config: .flake8
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
