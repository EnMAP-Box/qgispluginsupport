# pytest.ini
[pytest]
env =
    QT_QPA_PLATFORM=offscreen
    CI=True

pythonpath =
   tests/qgispluginsupport

addopts =
    --maxfail=1 -rf
    --ignore=tests/_wip/
    # --cov-config=.coveragec
    # --cov qps
    # --cov qps
norecursedirs =
    .*
    qpstestdata
    qps/pyqtgraph
    scripts
    test-outputs
    *.egg
    venv
    # python_files =
    # tests/layers/test_gdal_metadata.py
    # tests/layers/test_layerconfigwidgets.py
    # tests/layers/layer_properties.py
testpaths =
    tests/

